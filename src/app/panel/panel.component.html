<section>
    Latitude: {{position?.coords?.latitude}} Â°, Longitude: {{position?.coords?.longitude}} 
</section>

<section class="container">

    <ngb-alert *ngIf="zixoUserS.authenticate() == false" type="info">
        you must login to zixo account to make call!
        <button [routerLink]="['/zixo/login']" class="btn btn-primary">Login</button>
    </ngb-alert>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Geo</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    {{ user.username }}
                </td>
                <td>{{ user.geo }}</td>
                <td><button class="btn btn-primary">Call</button></td>
            </tr>
        </tbody>
    </table>
</section>

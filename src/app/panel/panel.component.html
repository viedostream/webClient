<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Geo</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                {{ user.username }}
            </td>
            <td>{{ user.geo }}</td>
            <td><button class="btn btn-primary">Call</button></td>
        </tr>
    </tbody>
</table>

connecitonId: {{peer.id | async}}

<video #localMedia style="width: 300px; height: 300px"></video>


<form (submit)="formSubmitEvent($event)">
    <input type="text" placeholder="Enter connection Id">
    <input type="submit" value="Connect">
</form>


<ng-container *ngFor="let ms of streamList">
    <video 
        
        style="width: 300px; height: 300px" 
        [srcObject]="ms"
        autoplay 
        >

    </video>

</ng-container>

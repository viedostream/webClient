<section class="container">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="tab">
        <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="register"> Register
        </label>
        <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="login"> Login
        </label>
    </div>
    <hr>

    <form *ngIf="tab == 'register'" (ngSubmit)="registerSubmit($event)">
        <div class="form-group row">
            <label for="registerEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="registerEmail" class="form-control" type="email" name="registerEmail"
                    placeholder="youremail@gmail.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="registerUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input id="registerUsername" class="form-control" type="text" name="registerUsername"
                    placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPassword" placeholder="*********" name="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>

    <form *ngIf="tab == 'login'" (ngSubmit)="loginSubmit($event)">
        <ngb-alert *ngIf="dangerMessage" type="danger" (close)="dangerMessage = ''">{{ dangerMessage }}</ngb-alert>
        <div class="form-group row">
            <label for="usernameOrEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="usernameOrEmail" class="form-control" type="text" name="usernameOrEmail"
                    placeholder="email or username">
            </div>
        </div>
        <div class="form-group row">
            <label for="loginPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPassword" placeholder="*********" name="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</section>
